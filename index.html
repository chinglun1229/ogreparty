  <style>
  *{
    margin: 0;

    font-family: "微軟正黑體",Arial, Helvetica, sans-serif;

@keyframes round {
  /* 100/10 =10%/1s */
    10% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 0 - 1秒 淡入*/
    }
    50% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 1- 5秒靜止*/
    }
    60% {
        opacity: 0;
        filter: alpha(opacity=0);
        /* 5-6秒淡出*/
    }
}
#pc_nav{
  width: 100%;
  height: 80px;
  background: rgba(0,0,0,.5);
  position: fixed;
  top: 0;
  z-index: 100;
}
#pc_nav ul{
  display: flex;
  justify-content: center;
  height: 100%;
}
#pc_nav ul li{
  list-style-type: none;
}
#pc_nav ul li a{
  color: white;
  text-decoration: none;
  margin: 0 30px;
  font-size: 25px;
  font-weight: 700;
  height: 100%;
  display: block;
  line-height: 80px;
}
#pc_nav ul li a:hover{
  color:yellow;
}
#mobile_nav{
  width: 50px;
  height: 40px;
  position: fixed;
  top: 0;
  right: 0;
  z-index: 101;
  margin: 10px;
  display: flex;
  flex-direction: column;
  /* justify-content: space-between; */
}
#mobile_nav span{
  display: inline-block;
  width: 90%;
  height: 4px;
  background: white;
  transition: all .5s;
}
.slider_container {
  position: relative;
  width: 100%;
  height: 100vh;
}
.slider_container div{
  width: 100%;
  height:100%;
}
.slider_container img{
  width: 100%;
  height:100%;
  Object-fit:cover;
}
.slider_container div {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  filter: alpha(opacity=0);
}
.slider_container div {
  animation: round 10s linear infinite;
}

.slider_container div:nth-child(1) {

#ogreparty{
  position: absolute;
  top:50%;
  left: 50%;
  transform: translate(-50%,-50%);
  font-size: 120px;
  -webkit-text-stroke: 5px black;
  color: white;
  max-width: 500px;
}
#ogreparty img{
  width: 100%;
}

footer{
  padding: 40px;
  background: #ddd;
  display: flex;
}
#party_map{

}
#party_info{
  width: 50%;

  box-sizing: border-box;
  font-size: 19px;
  line-height: 40px;
}
@media (min-width: 769px){
  #pc_nav{
    right: 0;
  }
  #mobile_nav{
    display: none;
  }
}
@media (max-width: 768px){
  footer{
    flex-direction: column;
  }
  #party_map{
    width: 100%;
  }
  #party_info{
    width: 100%;
  }
  #pc_nav{
    /* display: none; */
    transition: all .5s;
    width: 250px;
    height: 100vh;
    /* right: -250px; */
  }
  #pc_nav ul{
    flex-direction: column;
  }
  .close_mobile_nav{
    right: -250px;
  }
  .open_mobile_nav{
    right: 0;
  }
  .open_menu{
    justify-content: center;
  }
  .close_menu{
    justify-content: space-between;
  }
  #mobile_nav.open_menu span:nth-child(1){
    transform: rotate(-45deg);
    margin-top: 4px;
  }
  #mobile_nav.open_menu span:nth-child(2){
    display: none;
  }
  #mobile_nav.open_menu span:nth-child(3){
    transform: rotate(45deg);
    margin-top: -4px;
  }
}
